<div class="flex flex-column">
  <span class="text-large mb-4">Login</span>

  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" matInput placeholder="Enter a user">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Enter a password">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon iconPositionEnd>login</mat-icon>
    Login
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register">Create account</a>
  </div>

</div>
