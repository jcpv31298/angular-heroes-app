<div class="flex flex-column">
  <span class="text-large mb-4">Create account</span>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Enter your name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" matInput placeholder="Enter a new user">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Enter a password">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon iconPositionEnd>person_add</mat-icon>
    Register
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Do you have an account? Sign in</a>
  </div>

</div>
