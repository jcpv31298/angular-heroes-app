<h1 mat-dialog-title>Are you sure to delete '{{data.superhero}}'?</h1>

<div mat-dialog-content>
  <p>It's an irreversible process</p>
</div>

<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()">Yes</button>
</div>
